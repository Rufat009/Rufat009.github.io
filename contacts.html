<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviny | Contact Us</title>

    <link rel="icon" href="assets/favicon.png?v=1" type="image/png">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/footer/footer.css">
    <link rel="stylesheet" href="components/contacts/contacts.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header class="header" id="header-placeholder"></header>

    <main class="contacts-page-wrapper">
        <section class="contacts-section">
            <div class="container">
                <div class="contacts-grid">
                    
                    <div class="contacts-info reveal">
                        <span class="startup-badge">Get in Touch</span>
                        <h1>Let’s Shape the Future of <span>Sports</span> Together</h1>
                        <p>Have questions about the platform, partnership inquiries, or just want to say hi? We’re always open to professional dialogue.</p>
                        
                        <div class="info-items">
                            <a href="mailto:contact@deviny.me" class="info-item">
                                <div class="info-icon"><i class="fa-solid fa-envelope"></i></div>
                                <div>
                                    <span>Email us at</span>
                                    <strong>contact@deviny.me</strong>
                                </div>
                            </a>
                        </div>

                        <div class="social-box">
                            <p>Follow our progress</p>
                            <div class="social-links-row">
                                <a href="https://www.linkedin.com/company/deviny" target="_blank" class="social-circle"><i class="fa-brands fa-linkedin-in"></i></a>
                                <a href="https://www.instagram.com/deviny.me/" target="_blank" class="social-circle"><i class="fa-brands fa-instagram"></i></a>
                                <a href="https://x.com/devinyMe" target="_blank" class="social-circle"><i class="fa-brands fa-x-twitter"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="contacts-form-container reveal" style="transition-delay: 0.1s;">
                        <form class="modern-form" id="contact-form">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="email@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <select id="subject" name="subject">
                                    <option value="general">General Inquiry</option>
                                    <option value="partnership">Partnership</option>
                                    <option value="trainer">For Trainers</option>
                                    <option value="investment">Investment</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-full">
                                <span>Send Message</span>
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer-placeholder"></footer>

    <script src="script.js"></script>
    <script src="components/contacts/contacts.js"></script>
</body>

</html>
