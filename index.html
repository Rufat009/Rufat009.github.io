<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deviny | personal space</title>
    <style>
        :root {
            --bg: #050505;
            --zinc-500: #71717a;
            --zinc-800: #27272a;
            --accent: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            selection-background-color: white;
            selection-color: black;
        }

        #glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, var(--accent) 0%, transparent 80%);
            transition: transform 0.1s ease-out;
            z-index: 0;
        }

        main {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .logo {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 200;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
        }

        .logo span {
            color: var(--zinc-500);
        }

        .line {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--zinc-800), transparent);
            margin-top: 10px;
        }

        .status {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--zinc-500);
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1;
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, var(--zinc-800), transparent);
        }

        .copyright {
            font-family: ui-monospace, monospace;
            font-size: 10px;
            color: var(--zinc-800);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="glow"></div>

    <main>
        <h1 class="logo">deviny<span>.me</span></h1>
        <div class="line"></div>
        <p class="status">Coming Soon</p>
    </main>

    <footer>
        <div class="scroll-line"></div>
        <span class="copyright" id="year-label">2026</span>
    </footer>

    <script>
        const glow = document.getElementById('glow');
        
        window.addEventListener('mousemove', (e) => {
            const x = e.clientX - window.innerWidth / 2;
            const y = e.clientY - window.innerHeight / 2;
            
            glow.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
        });

        document.getElementById('year-label').innerText = `${new Date().getFullYear()} / MILTIM STUDIO`;
    </script>
</body>
</html>
